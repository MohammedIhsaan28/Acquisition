name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Lint/Format guidance (on failure)
        if: failure()
        run: |
          echo "::error title=Fix lint issues::Run npm run lint:fix locally to auto-fix lint problems where possible." \
            && echo "::error title=Fix formatting::Run npm run format to apply Prettier formatting." \
            && {
              echo "## Lint & Format"; \
              echo "- Lint or formatting failed."; \
              echo "- Try npm run lint:fix then npm run format."; \
            } >> $GITHUB_STEP_SUMMARY
